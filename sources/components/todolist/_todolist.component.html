<div id="todolist-container">
    <div id="todolist-input-add">
        <form (ngSubmit)="addTask()" novalidate>
            <nxt-input [(value)]="todolistInput" [placeholder]="'Ajouter une tâche' | translate" type="text"></nxt-input>
        </form>
    </div>
    <div id="todolist">
        <ul id="todolist-content">
            <li *ngFor="let todo of todoList" class="todo-input" [ngClass]="{'completed': todo.completed}">
                <nxt-checkbox [(value)]="todo.completed"></nxt-checkbox>
                <div class="todo-content">
                    <span class="todo-text">{{ todo.text }}</span>
                </div>
                <button type="button" class="destroy"><span class="fa fa-trash"></span></button>
            </li>
        </ul>
    </div>
    <div id="todolist-footer">
        <div id="task-left">{{ '{$0} tâche(s) restante(s)' | translate: [ tasksLeft() ]}}</div>
        <div id="filters">
            <button type="button" id="all-filter" [ngClass]="{'active': selectedFilter === 'all'}">{{ 'Toutes' | translate }}</button>
            <button type="button" id="actives-filter" [ngClass]="{'active': selectedFilter === 'actives'}">{{ 'Actives' | translate }}</button>
            <button type="button" id="completed-filter" [ngClass]="{'active': selectedFilter === 'completed'}">{{ 'Terminées' | translate }}</button>
        </div>
    </div>
</div>
